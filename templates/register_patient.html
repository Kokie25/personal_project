<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 350%;
            object-fit: fill;
            z-index: -1;
            opacity: 0.3; /* Adjust the opacity to make the image less prominent */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
            z-index: 1; /* Ensure the container is above the background image */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group-inline .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-group-inline .form-group:last-child {
            margin-right: 0;
        }
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <img src="static/css/hospit.jpg" class="background-image" alt="Background Image">
    <div class="container">
        <h1>Patient Registration Form</h1>
        <form method="POST" action="{{ url_for('register_patient') }}">
            <h2>Personal Details</h2>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <select id="title" name="title" required>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                </select>
            </div>
            <div class="form-group">
                <label for="identity_no">Identity Number:</label>
                <input type="text" id="identity_no" name="identity_no" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <h2>Address Details</h2>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="surburb">Surburb:</label>
                <input type="text" id="surburb" name="surburb" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <h2>Contact Details</h2>
            <div class="form-group">
                <label for="contact_no">Contact Number:</label>
                <input type="text" id="contact_no" name="contact_no" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="alt_contact">Alternative Contact Number:</label>
                <input type="text" id="alt_contact" name="alt_contact" required>
            </div>

            <h2>Next of Kin Details</h2>
            <div class="form-group">
                <label for="kin_title">Title:</label>
                <select id="kin_title" name="kin_title" required>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kin_initials">Initials:</label>
                <input type="text" id="kin_initials" name="kin_initials" required>
            </div>
            <div class="form-group">
                <label for="kin_first_name">First Name:</label>
                <input type="text" id="kin_first_name" name="kin_first_name" required>
            </div>
            <div class="form-group">
                <label for="kin_last_name">Last Name:</label>
                <input type="text" id="kin_last_name" name="kin_last_name" required>
            </div>
            <div class="form-group">
                <label for="kin_contact">Contact Details:</label>
                <input type="text" id="kin_contact" name="kin_contact" required>
            </div>

            <h2>Medical Information</h2>
            <div class="form-group">
                <label for="description">Description:</label>
                <select id="description" name="description" required>
                    <option value="Consultation">Consultation</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Check-up">Check-up</option>
                    <option value="Medication collection">Medication collection</option>
                    <option value="Vaccination">Vaccination</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Vitals">Vitals:</label>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="Temp">Temp:</label>
                        <input type="text" id="Temp" name="Temp" placeholder="Temp" required>
                    </div>
                    <div class="form-group">
                        <label for="HR">HR:</label>
                        <input type="text" id="HR" name="HR" placeholder="HR" required>
                    </div>
                    <div class="form-group">
                        <label for="RR">RR:</label>
                        <input type="text" id="RR" name="RR" placeholder="RR" required>
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="BP">BP:</label>
                        <input type="text" id="BP" name="BP" placeholder="BP" required>
                    </div>
                    <div class="form-group">
                        <label for="SpO2">SpO2:</label>
                        <input type="text" id="SpO2" name="SpO2" placeholder="SpO2" required>
                    </div>
                    <div class="form-group">
                        <label for="Wt">Wt:</label>
                        <input type="text" id="Wt" name="Wt" placeholder="Wt" required>
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="Ht">Ht:</label>
                        <input type="text" id="Ht" name="Ht" placeholder="Ht" required>
                    </div>
                    <div class="form-group">
                        <label for="Pain">Pain:</label>
                        <input type="text" id="Pain" name="Pain" placeholder="Pain" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"{% if session.get('role') != 'doctor' %}disabled{% endif %}></textarea>
            </div>

            <div class="button-group">
                {% if is_doctor %}
                <button type="submit">Add Notes</button>
                {% endif %}
            </div>
            <button type="submit">Register Patient</button>
        </form>
        <br>
        <form method="GET" action="{{ url_for('search_patient') }}">
            <button type="submit">Search Patient</button>
        </form>
        <br>
        <form method="GET" action="{{ url_for('logout') }}">
            <button type="submit">Logout</button>
        </form>
        <button class="back-button" onclick="goBack()">Back</button>     
    </div>

    <script>
        function goBack() {
            var userRole = "{{ session.get('role', 'unknown') }}";
            if (userRole === 'doctor' || userRole === 'admin') {
                window.location.href = "{{ url_for('search_patient') }}";
            } else {
                window.history.back();
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const userRole = "{{ session.get('role', 'unknown') }}"; 
            if (userRole !== 'doctor') {
                document.querySelectorAll('input[name^="medication_name"], input[name^="medication_dosage"], input[name^="medication_frequency"]').forEach(el => el.disabled = true);
            }
        });
    </script>
</body>
</html>
